<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calc</title>
</head>
<body>
  <div id="container">

    <div id="content">

    <div id="empty">
     <p id="par"></p>
    </div>

    <div id="buttons">

      <div class="rol">
        <button class="btn ash clear" data-value="AC">
          AC
        </button>
  
        <button class="btn ash">
          DEL
        </button>
  
        <button class="btn ash">
          %
        </button>
  
        <button class="btn orange" data-value="/">
          /
        </button>
      </div>
        <div id="rol">
          <button class="btn black" data-value="7">
            7
          </button>

          <button class="btn black" data-value="8">
              8
          </button>
             
        <button class="btn black">
            9
        </button>

        <button class="btn orange" data-value="*">
          *
        </button>

       
        </div>
       
        <div id="rol">
          <button class="btn black">
          4
          </button>

          <button class="btn black">
            5
          </button>

          <button class="btn black">
              6
          </button>

          <button class="btn orange">
              -
          </button>
        </div>

        <div id="rol">
          <button class="btn black">
              1
          </button>

          <button class="btn black">
              2
          </button>

          <button class="btn black">
            3
          </button>

          <button class="btn orange">
              +
          </button>
        </div>
      
        <div id="rol">
          <button class="btn big">
            0
          </button>

          <button class="btn black">
            .
          </button>

          <button class="btn orange">
            =
          </button>
        </div>
    </div>
  </div>
  </div>
 

  <script src="./index.js"></script>
</body>
</html>
